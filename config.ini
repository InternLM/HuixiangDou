[feature_store]
reject_throttle = 0.27729770475266347
embedding_model_path = "/data/share/bce-embedding-base_v1"
reranker_model_path = "/data/share/bce-reranker-base_v1"
api_token = ""
api_rpm = 1000
api_tpm = 40000
work_dir = "workdir"

[web_search]
engine = "serper"
serper_x_api_key = "YOUR-API-KEY-HERE"
domain_partial_order = ["arxiv.org", "openai.com", "pytorch.org", "readthedocs.io", "nvidia.com", "stackoverflow.com", "juejin.cn", "zhuanlan.zhihu.com", "www.cnblogs.com"]
save_dir = "logs/web_search_result"

[llm]

[llm.server]
remote_type = "kimi"
remote_api_key = "YOUR-API-KEY-HERE"
remote_llm_max_text_length = 128000
remote_llm_model = "auto"
rpm = 500
tpm = 200000

[coreference_resolution]
